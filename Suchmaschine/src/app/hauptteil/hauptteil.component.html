<!-- Suchbalken -->
<div class="row active-blue my-4 mx-1 text-center">
 
  <div class="col-9 m-auto">
    <!-- Suchbalken -->
    <input [(ngModel)]="searchquery" (ngModelChange)="searchqueryUpdate()" 
          class="form-control" type="text" placeholder="Suchanfrage eingeben..." aria-label="Search">

    <!-- Pfeil zu Anzeigen der Informationen -->
    <i (click)="switchAnzeigen()" [className]="anzeigen ? 'fas fa-chevron-up' : 'fas fa-chevron-down'"></i>
    
  </div>
</div>

<div *ngIf="anzeigen" class="row">

  <div class="col-3 text-center">
  
  </div>
    
  <div class="col-9">
    <div class="col-2">
      <span class="mx-2 border border-secondary rounded p-1" *ngFor="let wort of woerter">{{ wort }}</span>
    </div>
  </div>
</div>

<app-seite *ngFor="let seite of byTreffer" [seitenInfos]="seite"></app-seite>
