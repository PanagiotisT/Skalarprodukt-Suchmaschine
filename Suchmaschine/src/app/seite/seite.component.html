<!-- Seiten -->
<div class="card mt-5 mb-5">

  <!-- Seite1, Seite2 usw. -->
  <div class="card-header h5">

    <div class="row">

      <!-- Links die Seite -->
      <div class="col-6">
        Seite: {{ seitenInfos.id + 1 }}
      </div>

      <!-- Rechts die Trefferquote -->
      <div class="col-6 text-right">
        <span class="textEffect">{{ seitenInfos.uebereinstimumng }}%</span>
      </div>

    </div>
  </div>

  <!-- Seiteninhalt -->
  <div class="card-body row">

    <div class="col-10">
      <h6 class="card-subtitle mb-2 text-muted">SeitenInhalt:</h6>
      <p class="card-text">{{ seitenInfos.inhalt }}</p>
    </div>

  </div>

  <!-- Link -->
  <div class="card-footer text-muted text-center">
    <a href="{{seitenInfos.url}}" target="_blank">{{ seitenInfos.url }} </a>
  </div>
</div>
